<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Happy Birthday Aaria</title>

<style>
  :root{
    --glass: rgba(255,255,255,0.18);
    --glassBorder: rgba(255,255,255,0.35);
    --shadow: 0 18px 45px rgba(0,0,0,0.35);
  }

  body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Segoe UI',sans-serif;
    background:url("night.jpg") center/cover no-repeat fixed;
    overflow:hidden;
  }

  /* ‚≠ê STARS */
  #stars{
    position:fixed;
    inset:0;
    pointer-events:none;
    z-index:1;
  }
  .star{
    position:absolute;
    border-radius:50%;
    background:white;
    animation:twinkle 2.2s ease-in-out infinite;
    box-shadow:0 0 12px rgba(255,255,255,0.9),
               0 0 22px rgba(255,255,255,0.6),
               0 0 40px rgba(255,255,255,0.4);
  }
  @keyframes twinkle{
    0%,100%{opacity:0.25; transform:scale(0.8)}
    50%{opacity:1; transform:scale(1.8)}
  }

  /* üíñ FLOATIES */
  .floaty{
    position:fixed;
    bottom:-20px;
    pointer-events:none;
    z-index:2;
    opacity:0.9;
    animation:floatUp linear forwards;
  }
  @keyframes floatUp{
    to{
      transform:translateY(-115vh) translateX(var(--drift)) rotate(var(--rot));
      opacity:0;
    }
  }

  /* START SCREEN */
  #start{
    position:fixed;
    inset:0;
    background:url("switzerland.jpg") center/cover no-repeat;
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:30;
  }
  #start::before{
    content:"";
    position:absolute;
    inset:0;
    background:rgba(0,0,0,0.45);
  }
  #start button{
    position:relative;
    font-size:24px;
    padding:18px 40px;
    border:none;
    border-radius:40px;
    cursor:pointer;
    box-shadow:0 12px 30px rgba(0,0,0,0.35);
  }

  /* SLIDES WRAPPER */
  #app{
    display:none;
    position:relative;
    z-index:5;
    width:min(880px, 94vw);
  }

  /* NAV (ppt buttons) */
  .nav{
    position:fixed;
    left:50%;
    transform:translateX(-50%);
    bottom:18px;
    display:flex;
    gap:12px;
    z-index:40;
  }
  .nav button{
    border:none;
    cursor:pointer;
    padding:12px 18px;
    border-radius:999px;
    background:rgba(255,255,255,0.92);
    box-shadow:0 12px 28px rgba(0,0,0,0.25);
    font-weight:700;
  }
  .nav button:disabled{
    opacity:0.5;
    cursor:not-allowed;
  }

  /* SLIDE PANEL (glass card) */
  .panel{
    position:relative;
    border-radius:30px;
    background:var(--glass);
    border:1px solid var(--glassBorder);
    backdrop-filter: blur(14px);
    -webkit-backdrop-filter: blur(14px);
    box-shadow:var(--shadow);
    padding:48px 42px;
    min-height:520px;
    overflow:hidden;
  }

  /* slide switching */
  .slide{
    display:none;
    animation:slideIn .35s ease;
  }
  .slide.active{ display:block; }
  @keyframes slideIn{
    from{ opacity:0; transform:translateY(10px); }
    to{ opacity:1; transform:translateY(0); }
  }

  /* TITLE */
  .title{
    text-align:center;
    margin:0 0 26px;
    font-size:30px;
    color:#fff;
    text-shadow:0 10px 30px rgba(0,0,0,0.5);
  }

  /* CAKE */
  .cakeWrap{
    display:flex;
    justify-content:center;
    margin-top:6px;
  }
  .cake{
    width:240px;
    height:155px;
    background:#f6b1c3;
    border-radius:24px;
    position:relative;
    cursor:pointer;
    animation:cakeGlow 2.8s ease-in-out infinite;
  }
  @keyframes cakeGlow{
    0%,100%{ box-shadow:0 12px 25px rgba(0,0,0,0.25), 0 0 0 rgba(255,183,213,0); }
    50%{ box-shadow:0 16px 35px rgba(0,0,0,0.25), 0 0 26px rgba(255,183,213,0.55); }
  }
  .cake::before{
    content:"";
    position:absolute;
    top:-18px;
    left:0;
    width:100%;
    height:30px;
    background:#ffd6e0;
    border-radius:24px 24px 14px 14px;
  }

  /* PHOTO ON CAKE */
  .cake-photo{
    position:absolute;
    top:38px;
    left:50%;
    transform:translateX(-50%);
    width:78px;
    height:78px;
    border-radius:14px;
    overflow:hidden;
    border:3px solid rgba(255,255,255,0.95);
    box-shadow:0 4px 10px rgba(0,0,0,0.3);
    background:#fff;
  }
  .cake-photo img{ width:100%; height:100%; object-fit:cover; }

  /* sprinkles */
  .sprinkle{ position:absolute; width:6px; height:6px; border-radius:50%; }
  .s1{top:14px; left:30px; background:#ff6f91}
  .s2{top:22px; left:90px; background:#ffc75f}
  .s3{top:15px; left:150px; background:#845ec2}
  .s4{top:24px; left:195px; background:#4d96ff}
  .s5{top:10px; left:120px; background:#00c9a7}

  /* Name bottom */
  .name{
    position:absolute;
    bottom:12px;
    width:100%;
    text-align:center;
    font-family:"Segoe Script","Bradley Hand","Comic Sans MS",cursive;
    font-size:22px;
    color:#1b1b1b;
  }

  /* Candles */
  .candles{
    position:absolute;
    top:-44px;
    left:50%;
    transform:translateX(-50%);
    display:flex;
    gap:34px;
    pointer-events:none;
  }
  .candle{
    width:10px;
    height:38px;
    background:white;
    border-radius:3px;
    position:relative;
  }
  .flame{
    width:12px;
    height:12px;
    background:orange;
    border-radius:50%;
    position:absolute;
    top:-12px;
    left:-1px;
    animation:flicker .15s infinite alternate;
  }
  @keyframes flicker{ from{transform:scale(1)} to{transform:scale(1.25)} }

  /* Smoke */
  .smoke-wrap{
    position:absolute;
    top:-58px;
    left:50%;
    transform:translateX(-50%);
    width:160px;
    height:65px;
    pointer-events:none;
    display:none;
  }
  .smoke{
    position:absolute;
    width:14px; height:14px;
    border-radius:50%;
    background:rgba(210,210,210,0.9);
    animation:smokeUp 1.8s ease-out forwards;
  }
  @keyframes smokeUp{
    0%{ transform:translateY(18px) scale(0.7); opacity:0.85; }
    100%{ transform:translateY(-40px) scale(1.5); opacity:0; }
  }

  /* Wish msg */
  #wishMsg{
    text-align:center;
    margin-top:14px;
    font-size:16px;
    font-weight:800;
    color:#fff;
    display:none;
    text-shadow:0 0 12px rgba(255,255,255,0.9),
                0 0 22px rgba(255,160,200,0.9);
  }

  /* Calendar (right side) */
  .calendar{
    position:absolute;
    right:18px;
    top:110px;
    width:150px;
    background:rgba(255,255,255,0.92);
    border-radius:16px;
    padding:10px 10px 12px;
    font-size:12px;
  }
  .calendar h3{ margin:6px 0 8px; text-align:center; }
  .days{
    display:grid;
    grid-template-columns:repeat(7,1fr);
    gap:4px;
  }
  .day{ padding:4px; text-align:center; border-radius:8px; }
  .mark{
    background:pink;
    border-radius:999px;
    font-weight:800;
  }

  /* Photos row */
  .photos{
    position:absolute;
    bottom:26px;
    left:50%;
    transform:translateX(-50%);
    display:flex;
    gap:12px;
  }
  .photos::before{
    content:"‚ú¶ ‚úß ‚ú¶ ‚úß ‚ú¶";
    position:absolute;
    top:-26px;
    left:50%;
    transform:translateX(-50%);
    font-size:18px;
    color:white;
    opacity:0.85;
    text-shadow:0 0 14px rgba(255,255,255,0.95);
  }
  .photos::after{
    content:"‚ô° ‚ô° ‚ô°";
    position:absolute;
    bottom:-22px;
    left:50%;
    transform:translateX(-50%);
    font-size:18px;
    color:pink;
    opacity:0.95;
    text-shadow:0 0 14px rgba(255,150,200,0.9);
  }
  .photos img{
    width:70px;
    height:90px;
    object-fit:cover;
    border-radius:12px;
    border:2px solid rgba(255,255,255,0.9);
    cursor:pointer;
    transition:.2s;
    box-shadow:0 10px 22px rgba(0,0,0,0.25);
  }
  .photos img:hover{ transform:scale(1.08); }

  /* Photo popup */
  #popup{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.72);
    display:none;
    justify-content:center;
    align-items:center;
    z-index:70;
  }
  #popup img{
    width:86%;
    max-width:420px;
    border-radius:18px;
    border:4px solid white;
    box-shadow:0 10px 25px rgba(0,0,0,0.5);
  }

  /* Confetti */
  .confetti{
    position:fixed;
    width:8px;
    height:8px;
    animation:fall 2s linear forwards;
    z-index:60;
  }
  @keyframes fall{ to{transform:translateY(100vh) rotate(360deg)} }

  /* üíå Playlist envelope icon (top right) */
  #playlistBtn{
    position:absolute;
    top:18px;
    right:18px;
    width:56px;
    height:44px;
    background:rgba(255,255,255,0.95);
    border-radius:14px;
    border:2px solid #ff8fab;
    cursor:pointer;
    display:flex;
    justify-content:center;
    align-items:center;
    box-shadow:0 10px 22px rgba(0,0,0,0.25);
    transition:0.2s;
    z-index:5;
  }
  #playlistBtn:hover{ transform:scale(1.08); }
  .envIcon{
    font-size:22px;
    display:inline-block;
    animation:envWiggle 2.8s infinite;
    transform-origin:50% 60%;
  }
  @keyframes envWiggle{
    0%, 86%, 100% { transform:rotate(0deg) translateX(0); }
    88% { transform:rotate(-7deg) translateX(-1px); }
    90% { transform:rotate(7deg) translateX(1px); }
    92% { transform:rotate(-7deg) translateX(-1px); }
    94% { transform:rotate(7deg) translateX(1px); }
  }

  /* Playlist popup */
  #playlistPopup{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.7);
    display:none;
    justify-content:center;
    align-items:center;
    z-index:80;
  }
  .popupBox{
    width:310px;
    background:white;
    border-radius:22px;
    padding:24px;
    text-align:center;
    box-shadow:0 10px 30px rgba(0,0,0,0.4);
  }
  .popupBox h2{ margin:0; font-size:20px; }
  .popupBox p{ font-size:14px; color:#555; margin-top:10px; }
  .popupBox a{
    display:inline-block;
    margin-top:18px;
    padding:12px 18px;
    border-radius:25px;
    background:#ff4d6d;
    color:white;
    text-decoration:none;
    font-weight:bold;
  }
  .closeBtn{
    margin-top:14px;
    display:block;
    font-size:13px;
    color:#777;
    cursor:pointer;
  }

  /* ---------------- SLIDE 2 (LETTER) ---------------- */

  .letterTitle{
    text-align:center;
    margin:0 0 18px;
    font-size:26px;
    color:#fff;
    text-shadow:0 10px 30px rgba(0,0,0,0.5);
  }

  .hint{
    text-align:center;
    color:rgba(255,255,255,0.85);
    margin:0 0 20px;
    font-weight:600;
  }

  .envelopeStage{
    display:flex;
    justify-content:center;
    margin-top:10px;
  }

  .envelope{
    position:relative;
    width:360px;
    height:240px;
    cursor:pointer;
    transform:translateY(0);
    transition:.25s ease;
    filter: drop-shadow(0 18px 38px rgba(0,0,0,0.35));
  }
  .envelope:hover{ transform:translateY(-2px); }

  /* base */
  .env-base{
    position:absolute;
    inset:0;
    background:rgba(255,255,255,0.92);
    border-radius:22px;
    overflow:hidden;
  }

  /* pocket */
  .env-pocket{
    position:absolute;
    left:18px;
    right:18px;
    bottom:18px;
    height:135px;
    background:rgba(255,244,230,0.9);
    border-radius:18px;
    border:1px solid rgba(0,0,0,0.06);
  }

  /* flap */
  .env-flap{
    position:absolute;
    left:0; right:0;
    top:0;
    height:140px;
    transform-origin:top center;
    transform:rotateX(0deg);
    transition:transform .55s cubic-bezier(.2,.8,.2,1);
    background:linear-gradient(180deg, rgba(255,255,255,0.98), rgba(255,240,240,0.92));
    border-radius:22px 22px 18px 18px;
    clip-path:polygon(0 0, 100% 0, 100% 65%, 50% 100%, 0 65%);
    border-bottom:1px solid rgba(0,0,0,0.04);
  }

  /* seal */
  .env-seal{
    position:absolute;
    left:50%;
    top:120px;
    transform:translateX(-50%);
    width:44px;
    height:44px;
    border-radius:999px;
    background:linear-gradient(180deg, #ff8fb1, #ff4d6d);
    box-shadow:0 10px 18px rgba(0,0,0,0.22);
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:18px;
    color:white;
  }

  /* paper */
  .paper{
    position:absolute;
    left:28px;
    right:28px;
    bottom:34px;
    height:170px;
    border-radius:18px;
    background:
      radial-gradient(circle at 18% 20%, rgba(255,255,255,0.85), rgba(255,255,255,0.65) 55%, rgba(255,255,255,0.6)),
      linear-gradient(180deg, rgba(255,244,230,0.98), rgba(255,244,230,0.9)),
      repeating-linear-gradient(90deg, rgba(0,0,0,0.02) 0, rgba(0,0,0,0.02) 1px, transparent 1px, transparent 6px);
    border:1px solid rgba(0,0,0,0.06);
    transform:translateY(0);
    transition:transform .7s cubic-bezier(.2,.9,.2,1), opacity .5s ease;
    opacity:0;
    overflow:auto;
    padding:16px 14px;
  }

  .handText{
    font-family:"Segoe Script","Bradley Hand","Comic Sans MS",cursive;
    font-size:15.5px;
    line-height:1.55;
    color:#1f1f1f;
    white-space:pre-wrap;
  }

  /* opened state */
  .envelope.open .env-flap{
    transform:rotateX(155deg);
  }
  .envelope.open .paper{
    opacity:1;
    transform:translateY(-120px);
  }

  /* small ‚Äúpop‚Äù when opened */
  .envelope.open{
    animation:pop .35s ease;
  }
  @keyframes pop{
    0%{ transform:translateY(0) scale(1); }
    60%{ transform:translateY(-6px) scale(1.02); }
    100%{ transform:translateY(0) scale(1); }
  }
</style>
</head>

<script>
  const $ = (id) => document.getElementById(id);

  let currentSlide = 1;
  const totalSlides = 2;

  const para = `Hey Aaria, Happy Birthday!! ü§ç Happy 18th!!

I really hope you like this little website I made for you. It honestly took me a lot of time because all of this was completely new to me ‚Äî I had no idea how any of it worked at first. But I still spent nights figuring things out, fixing mistakes, and trying to make it look perfect.

And I‚Äôm really sorry for putting your pictures on the page. I genuinely didn‚Äôt have many photos of you, so I had no other choice. I hope you don‚Äôt mind.

I just want you to enjoy your birthday to the fullest ‚Äî laugh a lot, make memories, and have the kind of day you‚Äôll always remember.

You‚Äôre honestly one of the most amazing people I‚Äôve met, and I really admire you a lot. You have such a great vibe, and you‚Äôre genuinely fun to talk to. Your humour, your taste in movies and music‚Ä¶ everything about you is honestly really special.

I hope you have the best year ahead, and I really wish nothing but happiness for you.

Happy Birthday once again, Aaria ü§ç`;

  function start(){
    $("start").style.display = "none";
    $("app").style.display = "block";
    $("music").play().catch(()=>{});

    buildStars(75);
    startFloaties();
    updateNav();
    $("letterText").textContent = para;
  }

  /* slides */
  function showSlide(n){
    for(let i=1;i<=totalSlides;i++){
      $("slide"+i).classList.remove("active");
    }
    $("slide"+n).classList.add("active");
    currentSlide = n;
    updateNav();
  }
  function nextSlide(){
    if(currentSlide < totalSlides) showSlide(currentSlide+1);
  }
  function prevSlide(){
    if(currentSlide > 1) showSlide(currentSlide-1);
  }
  function updateNav(){
    $("prevBtn").disabled = currentSlide === 1;
    $("nextBtn").disabled = currentSlide === totalSlides;
  }

  /* confetti anywhere after start */
  document.addEventListener("click", () => {
    if($("app").style.display !== "block") return;
    confetti();
  });

  function confetti(){
    for(let i=0;i<24;i++){
      let c=document.createElement("div");
      c.className="confetti";
      c.style.left=Math.random()*100+"vw";
      c.style.background=`hsl(${Math.random()*360},100%,60%)`;
      document.body.appendChild(c);
      setTimeout(()=>c.remove(),2000);
    }
  }

  /* popup photos */
  function openPopup(src){
    event.stopPropagation();
    $("popup").style.display="flex";
    $("popupImg").src = src;
  }
  function closePopup(){
    $("popup").style.display="none";
  }

  /* playlist popup */
  function openPlaylistPopup(e){
    e.stopPropagation();
    $("playlistPopup").style.display="flex";
  }
  function closePlaylistPopup(){
    $("playlistPopup").style.display="none";
  }

  /* stars */
  function buildStars(n){
    const stars=$("stars");
    stars.innerHTML="";
    for(let i=0;i<n;i++){
      const s=document.createElement("div");
      s.className="star";
      s.style.left=Math.random()*100+"vw";
      s.style.top=Math.random()*100+"vh";
      const size=1.5+Math.random()*3.2;
      s.style.width=size+"px";
      s.style.height=size+"px";
      s.style.animationDuration=(1.1+Math.random()*2.4)+"s";
      stars.appendChild(s);
    }
  }

  /* floaties */
  let floatyTimer=null;
  function startFloaties(){
    if(floatyTimer) clearInterval(floatyTimer);
    floatyTimer=setInterval(()=>{
      makeFloaty(Math.random()<0.7 ? "heart" : "sparkle");
    },420);
  }
  function makeFloaty(type){
    const el=document.createElement("div");
    el.className="floaty";
    el.style.left=(5+Math.random()*90)+"vw";
    el.style.setProperty("--drift", ((Math.random()*80)-40)+"px");
    el.style.setProperty("--rot", ((Math.random()*180)-90)+"deg");
    el.style.animationDuration=(5+Math.random()*3.5)+"s";
    el.style.fontSize=(12+Math.random()*16)+"px";
    el.style.opacity=0.5+Math.random()*0.5;
    el.textContent=(type==="heart") ? (Math.random()<0.5?"‚ô°":"‚ô•") : "‚ú¶";
    document.body.appendChild(el);
    setTimeout(()=>el.remove(),9000);
  }

  /* blow candles */
  const cakeEl = $("cake");
  const wishMsg = $("wishMsg");
  const smokeWrap = $("smokeWrap");
  let candlesOut = false;

  cakeEl.addEventListener("click",(e)=>{
    e.stopPropagation();
    candlesOut=!candlesOut;

    document.querySelectorAll(".flame").forEach(flame=>{
      flame.style.display=candlesOut?"none":"block";
    });

    wishMsg.style.display=candlesOut?"block":"none";

    if(candlesOut){ puffSmoke(); }
    else{
      smokeWrap.style.display="none";
      smokeWrap.innerHTML="";
    }
  });

  function puffSmoke(){
    smokeWrap.style.display="block";
    smokeWrap.innerHTML="";
    const positions=[32,78,124];
    for(let i=0;i<12;i++){
      const s=document.createElement("div");
      s.className="smoke";
      const base=positions[Math.floor(Math.random()*positions.length)];
      s.style.left=(base+(Math.random()*18-9))+"px";
      s.style.top=(18+(Math.random()*10-5))+"px";
      s.style.animationDuration=(1.4+Math.random()*1.1)+"s";
      smokeWrap.appendChild(s);
    }
    setTimeout(()=>{
      smokeWrap.style.display="none";
      smokeWrap.innerHTML="";
    },1800);
  }

  /* envelope letter open */
  function toggleLetter(e){
    e.stopPropagation();
    $("envelope").classList.toggle("open");
  }
</script>
