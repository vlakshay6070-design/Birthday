<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Aaria</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Segoe UI',sans-serif;
  background:url("night.jpg") center/cover no-repeat fixed;
  overflow:hidden;
}

/* ‚≠ê Stars overlay */
#stars{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:1;
}
.star{
  position:absolute;
  width:2px;
  height:2px;
  background:rgba(255,255,255,0.95);
  border-radius:50%;
  animation:twinkle 2.4s ease-in-out infinite;
  filter:drop-shadow(0 0 6px rgba(255,255,255,0.6));
}
@keyframes twinkle{
  0%,100%{opacity:0.2; transform:scale(0.8)}
  50%{opacity:1; transform:scale(1.6)}
}

/* üíñ Floating hearts + ‚ú® sparkles (constant) */
.floaty{
  position:fixed;
  bottom:-20px;
  left:0;
  pointer-events:none;
  z-index:2;
  opacity:0.9;
  animation:floatUp linear forwards;
}
@keyframes floatUp{
  to{
    transform:translateY(-115vh) translateX(var(--drift)) rotate(var(--rot));
    opacity:0;
  }
}

/* START SCREEN */
#start{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.75);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:20;
}
#start button{
  font-size:24px;
  padding:18px 40px;
  border:none;
  border-radius:40px;
  cursor:pointer;
}

/* MAIN CARD (glass blur) */
#main{
  display:none;
  position:relative;
  border-radius:30px;
  padding:60px 55px 220px;
  width:340px;
  text-align:center;

  /* glass effect */
  background:rgba(255,255,255,0.18);
  border:1px solid rgba(255,255,255,0.35);
  backdrop-filter: blur(14px);
  -webkit-backdrop-filter: blur(14px);
  box-shadow:0 18px 45px rgba(0,0,0,0.35);

  z-index:5;
}

/* TITLE */
h1{
  margin:0 0 55px;
  font-size:26px;
  color:#fff;
  text-shadow:0 10px 30px rgba(0,0,0,0.5);
}

/* CAKE (glow animation) */
.cake{
  width:220px;
  height:140px;
  background:#f6b1c3;
  border-radius:22px;
  position:relative;
  margin:0 auto;
  cursor:pointer;
  animation:cakeGlow 2.8s ease-in-out infinite;
}
@keyframes cakeGlow{
  0%,100%{ box-shadow:0 12px 25px rgba(0,0,0,0.25), 0 0 0 rgba(255,183,213,0); }
  50%{ box-shadow:0 16px 35px rgba(0,0,0,0.25), 0 0 26px rgba(255,183,213,0.55); }
}

/* ICING */
.cake::before{
  content:"";
  position:absolute;
  top:-18px;
  left:0;
  width:100%;
  height:28px;
  background:#ffd6e0;
  border-radius:22px 22px 14px 14px;
}

/* PHOTO ON CAKE */
.cake-photo{
  position:absolute;
  top:32px;
  left:50%;
  transform:translateX(-50%);
  width:75px;
  height:75px;
  border-radius:14px;
  overflow:hidden;
  border:3px solid rgba(255,255,255,0.95);
  box-shadow:0 4px 10px rgba(0,0,0,0.3);
}
.cake-photo img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* SPRINKLES */
.sprinkle{
  position:absolute;
  width:6px;
  height:6px;
  border-radius:50%;
}
.s1{top:14px; left:30px; background:#ff6f91}
.s2{top:22px; left:80px; background:#ffc75f}
.s3{top:15px; left:130px; background:#845ec2}
.s4{top:24px; left:170px; background:#4d96ff}
.s5{top:10px; left:105px; background:#00c9a7}

/* NAME ON CAKE */
.name{
  position:absolute;
  bottom:10px;
  width:100%;
  text-align:center;
  font-family:'Comic Sans MS', cursive;
  font-size:22px;
  color:#1b1b1b;
}

/* CANDLES */
.candles{
  position:absolute;
  top:-42px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:32px;
  pointer-events:none;
}
.candle{
  width:10px;
  height:36px;
  background:white;
  border-radius:3px;
  position:relative;
}
.flame{
  width:12px;
  height:12px;
  background:orange;
  border-radius:50%;
  position:absolute;
  top:-12px;
  left:-1px;
  animation:flicker .15s infinite alternate;
}
@keyframes flicker{
  from{transform:scale(1)}
  to{transform:scale(1.25)}
}

/* Smoke puffs (only when candles are blown) */
.smoke-wrap{
  position:absolute;
  top:-55px;
  left:50%;
  transform:translateX(-50%);
  width:150px;
  height:60px;
  pointer-events:none;
  display:none;
}
.smoke{
  position:absolute;
  width:14px;
  height:14px;
  border-radius:50%;
  background:rgba(200,200,200,0.9);
  filter:blur(0.5px);
  animation:smokeUp 1.8s ease-out forwards;
  opacity:0.95;
}
@keyframes smokeUp{
  0%{ transform:translateY(18px) scale(0.7); opacity:0.85; }
  100%{ transform:translateY(-40px) scale(1.4); opacity:0; }
}

/* WISH MESSAGE (glow when candles out) */
#wishMsg{
  margin-top:14px;
  font-size:16px;
  font-weight:700;
  color:#fff;
  display:none;
  text-shadow:0 0 10px rgba(255,255,255,0.9), 0 0 18px rgba(255,160,200,0.8);
}

/* CALENDAR */
.calendar{
  position:absolute;
  right:-155px;
  top:85px;
  width:140px;
  background:rgba(255,255,255,0.92);
  border-radius:16px;
  padding:10px;
  font-size:12px;
}
.calendar h3{margin:5px 0}
.days{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:4px;
}
.day{padding:4px}
.mark{
  background:pink;
  border-radius:50%;
}

/* PHOTOS */
.photos{
  position:absolute;
  bottom:28px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:12px;
}
.photos img{
  width:65px;
  height:85px;
  object-fit:cover;
  border-radius:10px;
  border:2px solid rgba(255,255,255,0.9);
  cursor:pointer;
  transition:0.2s;
  box-shadow:0 10px 22px rgba(0,0,0,0.25);
}
.photos img:hover{
  transform:scale(1.1);
}

/* FULLSCREEN PHOTO POPUP */
#popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.7);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:50;
}
#popup img{
  width:80%;
  max-width:350px;
  border-radius:18px;
  border:4px solid white;
  box-shadow:0 10px 25px rgba(0,0,0,0.5);
}

/* CONFETTI (tap) */
.confetti{
  position:fixed;
  width:8px;
  height:8px;
  animation:fall 2s linear forwards;
  z-index:30;
}
@keyframes fall{
  to{transform:translateY(100vh) rotate(360deg)}
}

/* üéÅ Gift Button (replaces envelope) */
#giftBtn{
  position:absolute;
  top:18px;
  left:18px;
  width:56px;
  height:44px;
  background:rgba(255,255,255,0.95);
  border-radius:14px;
  border:2px solid #ff8fab;
  cursor:pointer;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:22px;
  box-shadow:0 10px 22px rgba(0,0,0,0.25);
  transition:0.2s;
}
#giftBtn:hover{ transform:scale(1.08); }

/* PLAYLIST POPUP */
#playlistPopup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.7);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:60;
}
.popupBox{
  width:300px;
  background:white;
  border-radius:22px;
  padding:25px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,0.4);
}
.popupBox h2{ margin:0; font-size:20px; }
.popupBox p{
  font-size:14px;
  color:#555;
  margin-top:10px;
}
.popupBox a{
  display:inline-block;
  margin-top:18px;
  padding:12px 18px;
  border-radius:25px;
  background:#ff4d6d;
  color:white;
  text-decoration:none;
  font-weight:bold;
}
.closeBtn{
  margin-top:15px;
  display:block;
  font-size:13px;
  color:#777;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- overlays -->
<div id="stars"></div>

<div id="start">
  <button onclick="start()">Tap to Start üé∂</button>
</div>

<!-- PHOTO POPUP -->
<div id="popup" onclick="closePopup()">
  <img id="popupImg" src="">
</div>

<!-- PLAYLIST POPUP -->
<div id="playlistPopup" onclick="closePlaylistPopup()">
  <div class="popupBox" onclick="event.stopPropagation()">
    <h2>A Gift For You üéÅüé∂</h2>
    <p>I made a playlist for you‚Ä¶<br>hope you like it ü§ç</p>
    <a href="https://open.spotify.com/playlist/06Aj93NfdzlxVX8Sw1dlXK?si=6dc41f335ee44b1c&pt=f33258345be67b723ba7c4197d771aff" target="_blank">
      Open Playlist üéß
    </a>
    <span class="closeBtn" onclick="closePlaylistPopup()">Close</span>
  </div>
</div>

<div id="main" onclick="confetti()">

  <!-- Gift button -->
  <div id="giftBtn" onclick="openPlaylistPopup(event)">üéÅ</div>

  <h1>Happy Birthday Aaria ü§ç</h1>

  <div class="cake" id="cake">
    <div class="sprinkle s1"></div>
    <div class="sprinkle s2"></div>
    <div class="sprinkle s3"></div>
    <div class="sprinkle s4"></div>
    <div class="sprinkle s5"></div>

    <div class="candles">
      <div class="candle"><div class="flame"></div></div>
      <div class="candle"><div class="flame"></div></div>
      <div class="candle"><div class="flame"></div></div>
    </div>

    <!-- smoke layer -->
    <div class="smoke-wrap" id="smokeWrap"></div>

    <div class="cake-photo">
      <img src="wild.jpg">
    </div>

    <div class="name">Aaria</div>
  </div>

  <div id="wishMsg">Make a wish ‚ú®</div>

  <div class="calendar">
    <h3>8teen</h3>
    <div class="days">
      <div class="day">1</div><div class="day">2</div><div class="day">3</div>
      <div class="day">4</div><div class="day">5</div><div class="day">6</div><div class="day">7</div>
      <div class="day">8</div><div class="day">9</div><div class="day">10</div>
      <div class="day">11</div><div class="day">12</div><div class="day">13</div><div class="day">14</div>
      <div class="day">15</div><div class="day">16</div><div class="day">17</div>
      <div class="day">18</div><div class="day">19</div><div class="day">20</div><div class="day">21</div>
      <div class="day">22</div><div class="day">23</div><div class="day">24</div>
      <div class="day">25</div><div class="day mark">26</div>
    </div>
  </div>

  <div class="photos">
    <img src="a1.png" onclick="openPopup(this.src)">
    <img src="a2.png" onclick="openPopup(this.src)">
    <img src="a3.png" onclick="openPopup(this.src)">
    <img src="a4.png" onclick="openPopup(this.src)">
  </div>
</div>

<audio id="music" src="futile-devices.mp3"></audio>

<script>
/* START */
function start(){
  document.getElementById("start").style.display="none";
  document.getElementById("main").style.display="block";
  document.getElementById("music").play();

  // start overlays only after start
  buildStars(55);
  startFloaties();
}

/* CONFETTI on tap (still) */
function confetti(){
  for(let i=0;i<26;i++){
    let c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=`hsl(${Math.random()*360},100%,60%)`;
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),2000);
  }
}

/* PHOTO POPUP */
function openPopup(src){
  event.stopPropagation();
  document.getElementById("popup").style.display="flex";
  document.getElementById("popupImg").src = src;
}
function closePopup(){
  document.getElementById("popup").style.display="none";
}

/* PLAYLIST POPUP */
function openPlaylistPopup(e){
  e.stopPropagation();
  document.getElementById("playlistPopup").style.display="flex";
}
function closePlaylistPopup(){
  document.getElementById("playlistPopup").style.display="none";
}

/* ‚≠ê Stars */
function buildStars(n){
  const stars = document.getElementById("stars");
  stars.innerHTML = "";
  for(let i=0;i<n;i++){
    const s = document.createElement("div");
    s.className = "star";
    s.style.left = Math.random()*100 + "vw";
    s.style.top  = Math.random()*100 + "vh";
    s.style.animationDuration = (1.6 + Math.random()*2.6) + "s";
    s.style.opacity = 0.2 + Math.random()*0.8;
    const size = 1 + Math.random()*2.2;
    s.style.width = size + "px";
    s.style.height = size + "px";
    stars.appendChild(s);
  }
}

/* üíñ Hearts + ‚ú® sparkles */
let floatyTimer = null;
function startFloaties(){
  if(floatyTimer) clearInterval(floatyTimer);
  floatyTimer = setInterval(()=>{
    makeFloaty(Math.random()<0.7 ? "heart" : "sparkle");
  }, 420);
}
function makeFloaty(type){
  const el = document.createElement("div");
  el.className = "floaty";
  el.style.left = (5 + Math.random()*90) + "vw";
  el.style.setProperty("--drift", ((Math.random()*80)-40) + "px");
  el.style.setProperty("--rot", ((Math.random()*180)-90) + "deg");
  el.style.animationDuration = (5 + Math.random()*3.5) + "s";
  el.style.fontSize = (12 + Math.random()*16) + "px";
  el.style.opacity = 0.5 + Math.random()*0.5;

  el.textContent = (type==="heart") ? (Math.random()<0.5 ? "‚ô°" : "‚ô•") : "‚ú¶";
  document.body.appendChild(el);
  setTimeout(()=>el.remove(), 9000);
}

/* üïØÔ∏è Blow candles upgrade: smoke + glow wish */
const cakeEl = document.getElementById("cake");
const wishMsg = document.getElementById("wishMsg");
const smokeWrap = document.getElementById("smokeWrap");
let candlesOut = false;

cakeEl.addEventListener("click", (e) => {
  e.stopPropagation();
  candlesOut = !candlesOut;

  // flames on/off
  document.querySelectorAll(".flame").forEach(flame => {
    flame.style.display = candlesOut ? "none" : "block";
  });

  // wish message glow
  wishMsg.style.display = candlesOut ? "block" : "none";

  // smoke effect
  if(candlesOut){
    puffSmoke();
  } else {
    smokeWrap.style.display = "none";
    smokeWrap.innerHTML = "";
  }
});

function puffSmoke(){
  smokeWrap.style.display = "block";
  smokeWrap.innerHTML = "";

  // create a few smoke puffs around candle area
  const positions = [30, 70, 110]; // roughly above each candle
  for(let i=0;i<10;i++){
    const s = document.createElement("div");
    s.className = "smoke";
    const base = positions[Math.floor(Math.random()*positions.length)];
    s.style.left = (base + (Math.random()*18-9)) + "px";
    s.style.top  = (18 + (Math.random()*10-5)) + "px";
    s.style.animationDuration = (1.4 + Math.random()*1.1) + "s";
    smokeWrap.appendChild(s);
  }

  // auto clear later but keep wrap visible briefly
  setTimeout(()=>{
    smokeWrap.style.display = "none";
    smokeWrap.innerHTML = "";
  }, 1800);
}
</script>

</body>
</html>
