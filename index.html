<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Aaria</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Segoe UI',sans-serif;
  background:url("night.jpg") center/cover no-repeat fixed;
  overflow:hidden;
}

/* START SCREEN */
#start{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.75);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:10;
}
#start button{
  font-size:24px;
  padding:18px 40px;
  border:none;
  border-radius:40px;
  cursor:pointer;
}

/* MAIN CARD */
#main{
  display:none;
  position:relative;
  background:rgba(255,255,255,0.9);
  border-radius:30px;
  padding:60px 55px 180px;
  width:340px;
  text-align:center;
}

/* TITLE */
h1{
  margin:0 0 55px;
  font-size:26px;
}

/* CAKE */
.cake{
  width:220px;
  height:140px;
  background:#f6b1c3;
  border-radius:22px;
  position:relative;
  margin:0 auto;
  box-shadow:0 12px 25px rgba(0,0,0,0.3);
}

/* ICING */
.cake::before{
  content:"";
  position:absolute;
  top:-18px;
  left:0;
  width:100%;
  height:28px;
  background:#ffd6e0;
  border-radius:22px 22px 14px 14px;
}

/* PHOTO ON CAKE */
.cake-photo{
  position:absolute;
  top:32px;
  left:50%;
  transform:translateX(-50%);
  width:75px;
  height:75px;
  border-radius:14px;
  overflow:hidden;
  border:3px solid white;
  box-shadow:0 4px 10px rgba(0,0,0,0.3);
}
.cake-photo img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* SPRINKLES */
.sprinkle{
  position:absolute;
  width:6px;
  height:6px;
  border-radius:50%;
}
.s1{top:14px; left:30px; background:#ff6f91}
.s2{top:22px; left:80px; background:#ffc75f}
.s3{top:15px; left:130px; background:#845ec2}
.s4{top:24px; left:170px; background:#4d96ff}
.s5{top:10px; left:105px; background:#00c9a7}

/* NAME ON CAKE */
.name{
  position:absolute;
  bottom:10px;
  width:100%;
  text-align:center;
  font-family:'Comic Sans MS', cursive;
  font-size:22px;
  color:black;
}

/* CANDLES */
.candles{
  position:absolute;
  top:-42px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:32px;
}
.candle{
  width:10px;
  height:36px;
  background:white;
  border-radius:3px;
  position:relative;
}
.flame{
  width:12px;
  height:12px;
  background:orange;
  border-radius:50%;
  position:absolute;
  top:-12px;
  left:-1px;
  animation:flicker .15s infinite alternate;
}
@keyframes flicker{
  from{transform:scale(1)}
  to{transform:scale(1.25)}
}

/* CALENDAR */
.calendar{
  position:absolute;
  right:-155px;
  top:85px;
  width:140px;
  background:white;
  border-radius:16px;
  padding:10px;
  font-size:12px;
}
.calendar h3{margin:5px 0}
.days{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:4px;
}
.day{padding:4px}
.mark{
  background:pink;
  border-radius:50%;
}

/* PHOTOS */
.photos{
  position:absolute;
  bottom:28px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:12px;
}
.photos img{
  width:65px;
  height:85px;
  object-fit:cover;
  border-radius:10px;
  border:2px solid white;
  cursor:pointer;
  transition:0.2s;
}
.photos img:hover{
  transform:scale(1.1);
}

/* FULLSCREEN POPUP */
#popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.7);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:50;
}
#popup img{
  width:80%;
  max-width:350px;
  border-radius:18px;
  border:4px solid white;
  box-shadow:0 10px 25px rgba(0,0,0,0.5);
}

/* CONFETTI */
.confetti{
  position:fixed;
  width:8px;
  height:8px;
  animation:fall 2s linear forwards;
}
@keyframes fall{
  to{transform:translateY(100vh) rotate(360deg)}
}
</style>
</head>

<body>

<div id="start">
  <button onclick="start()">Tap to Start üé∂</button>
</div>

<!-- IMAGE POPUP -->
<div id="popup" onclick="closePopup()">
  <img id="popupImg" src="">
</div>

<div id="main" onclick="confetti()">
  <h1>Happy Birthday Aaria ü§ç</h1>

  <div class="cake">
    <div class="sprinkle s1"></div>
    <div class="sprinkle s2"></div>
    <div class="sprinkle s3"></div>
    <div class="sprinkle s4"></div>
    <div class="sprinkle s5"></div>

    <div class="candles">
      <div class="candle"><div class="flame"></div></div>
      <div class="candle"><div class="flame"></div></div>
      <div class="candle"><div class="flame"></div></div>
    </div>

    <div class="cake-photo">
      <img src="wild.jpg">
    </div>

    <div class="name">Aaria</div>
  </div>

  <div class="calendar">
    <h3>8teen</h3>
    <div class="days">
      <div class="day">1</div><div class="day">2</div><div class="day">3</div>
      <div class="day">4</div><div class="day">5</div><div class="day">6</div><div class="day">7</div>
      <div class="day">8</div><div class="day">9</div><div class="day">10</div>
      <div class="day">11</div><div class="day">12</div><div class="day">13</div><div class="day">14</div>
      <div class="day">15</div><div class="day">16</div><div class="day">17</div>
      <div class="day">18</div><div class="day">19</div><div class="day">20</div><div class="day">21</div>
      <div class="day">22</div><div class="day">23</div><div class="day">24</div>
      <div class="day">25</div><div class="day mark">26</div>
    </div>
  </div>

  <div class="photos">
    <img src="a1.png" onclick="openPopup(this.src)">
    <img src="a2.png" onclick="openPopup(this.src)">
    <img src="a3.png" onclick="openPopup(this.src)">
    <img src="a4.png" onclick="openPopup(this.src)">
  </div>
</div>

<audio id="music" src="futile-devices.mp3"></audio>

<script>
function start(){
  document.getElementById("start").style.display="none";
  document.getElementById("main").style.display="block";
  document.getElementById("music").play();
}

function confetti(){
  for(let i=0;i<30;i++){
    let c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=`hsl(${Math.random()*360},100%,60%)`;
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),2000);
  }
}

function openPopup(src){
  event.stopPropagation(); 
  document.getElementById("popup").style.display="flex";
  document.getElementById("popupImg").src = src;
}

function closePopup(){
  document.getElementById("popup").style.display="none";
}
</script>

</body>
</html>
