<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Aaria ü§ç</title>

<style>
body{
  margin:0;
  font-family:Poppins, sans-serif;
  background:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

.container{
  display:flex;
  gap:60px;
  align-items:center;
  flex-wrap:wrap;
  text-align:center;
}

h1{
  font-weight:500;
  margin-bottom:40px;
}

/* üéÇ Cake */
.cake{
  width:260px;
  height:140px;
  background:linear-gradient(#f7c6b7,#f1b2a2);
  border-radius:70px;
  position:relative;
  box-shadow:0 25px 40px rgba(0,0,0,.15);
}

.icing{
  position:absolute;
  top:-30px;
  width:100%;
  height:60px;
  background:#fff;
  border-radius:60px;
}

.drip{
  position:absolute;
  bottom:-20px;
  width:22px;
  height:30px;
  background:#fff;
  border-radius:0 0 20px 20px;
}
.drip:nth-child(1){left:40px}
.drip:nth-child(2){left:90px;height:40px}
.drip:nth-child(3){left:140px}
.drip:nth-child(4){left:190px;height:35px}

/* üïØÔ∏è Candles */
.candle{
  position:absolute;
  top:-55px;
  width:10px;
  height:35px;
  background:#ffd1dc;
  border-radius:4px;
}
.candle::after{
  content:"";
  position:absolute;
  top:-12px;
  left:-3px;
  width:16px;
  height:16px;
  background:radial-gradient(circle,#fff6c7,#ffb703);
  border-radius:50%;
}
.c1{left:90px}
.c2{left:125px}
.c3{left:160px}

/* ‚úçÔ∏è Name */
.name{
  position:absolute;
  top:55px;
  width:100%;
  font-size:18px;
  font-weight:500;
  color:#ffffff;
}

/* üìÖ Calendar */
.calendar{
  width:180px;
  border-radius:18px;
  box-shadow:0 20px 35px rgba(0,0,0,.15);
  overflow:hidden;
}

.calendar .top{
  background:#f1b2a2;
  color:white;
  padding:10px;
  font-weight:600;
}

.calendar .grid{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:6px;
  padding:12px;
  font-size:13px;
}

.day{
  opacity:.5;
}

.date{
  padding:6px 0;
  border-radius:50%;
}

.mark{
  border:2px solid #f1b2a2;
  font-weight:600;
}

/* üéâ Confetti */
.confetti{
  position:fixed;
  width:8px;
  height:8px;
  background:red;
  top:-10px;
  animation:fall 2.5s linear forwards;
}
@keyframes fall{
  to{
    transform:translateY(110vh) rotate(360deg);
    opacity:0;
  }
}

@media(max-width:700px){
  .container{flex-direction:column;gap:30px}
}
</style>
</head>

<body onclick="confetti()">

<audio autoplay loop>
  <source src="futile-devices.mp3" type="audio/mpeg">
</audio>

<div class="container">
  <div>
    <h1>Happy Birthday Aaria ü§ç</h1>

    <div class="cake">
      <div class="icing">
        <div class="drip"></div>
        <div class="drip"></div>
        <div class="drip"></div>
        <div class="drip"></div>
      </div>

      <div class="candle c1"></div>
      <div class="candle c2"></div>
      <div class="candle c3"></div>

      <div class="name">Aaria</div>
    </div>
  </div>

  <div class="calendar">
    <div class="top">8teen</div>
    <div class="grid">
      <div class="day">S</div><div class="day">M</div><div class="day">T</div>
      <div class="day">W</div><div class="day">T</div><div class="day">F</div><div class="day">S</div>

      <!-- Feb dates -->
      <div></div><div></div><div class="date">1</div><div class="date">2</div><div class="date">3</div><div class="date">4</div><div class="date">5</div>
      <div class="date">6</div><div class="date">7</div><div class="date">8</div><div class="date">9</div><div class="date">10</div><div class="date">11</div><div class="date">12</div>
      <div class="date">13</div><div class="date">14</div><div class="date">15</div><div class="date">16</div><div class="date">17</div><div class="date">18</div><div class="date">19</div>
      <div class="date">20</div><div class="date">21</div><div class="date">22</div><div class="date">23</div><div class="date">24</div><div class="date">25</div><div class="date mark">26</div>
      <div class="date">27</div><div class="date">28</div>
    </div>
  </div>
</div>

<script>
function confetti(){
  for(let i=0;i<40;i++){
    let c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=`hsl(${Math.random()*360},100%,60%)`;
    c.style.animationDuration=2+Math.random()*2+"s";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),3000);
  }
}
</script>

</body>
</html>
