<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday Aaria ðŸ’œ</title>

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      display: flex;
      align-items: center;
      gap: 60px;
      flex-wrap: wrap;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-weight: 500;
    }

    /* ðŸŽ‚ Cake */
    .cake {
      width: 260px;
      height: 140px;
      background: linear-gradient(#e7c29b, #d6a97b);
      border-radius: 70px;
      position: relative;
      box-shadow: 0 25px 40px rgba(0,0,0,0.15);
    }

    .icing {
      position: absolute;
      top: -30px;
      left: 0;
      width: 100%;
      height: 60px;
      background: #ffffff;
      border-radius: 60px;
    }

    .drip {
      position: absolute;
      bottom: -20px;
      width: 22px;
      height: 30px;
      background: white;
      border-radius: 0 0 20px 20px;
    }

    .drip:nth-child(1) { left: 40px; }
    .drip:nth-child(2) { left: 90px; height: 40px; }
    .drip:nth-child(3) { left: 140px; }
    .drip:nth-child(4) { left: 190px; height: 35px; }

    /* ðŸ“… Calendar */
    .calendar {
      width: 140px;
      border-radius: 18px;
      box-shadow: 0 20px 35px rgba(0,0,0,0.15);
      overflow: hidden;
    }

    .calendar .top {
      background: #7c5cff;
      color: white;
      padding: 10px;
      font-size: 14px;
    }

    .calendar .date {
      background: white;
      padding: 25px 10px;
      font-size: 28px;
      font-weight: 600;
      color: #7c5cff;
    }

    /* Mobile */
    @media (max-width: 700px) {
      .container {
        flex-direction: column;
        gap: 30px;
      }
    }
  </style>
</head>

<body>

  <audio autoplay loop>
    <source src="futile-devices.mp3" type="audio/mpeg">
  </audio>

  <div class="container">
    <div>
      <h1>Happy Birthday Aaria ðŸ’œ</h1>

      <div class="cake">
        <div class="icing">
          <div class="drip"></div>
          <div class="drip"></div>
          <div class="drip"></div>
          <div class="drip"></div>
        </div>
      </div>
    </div>

    <div class="calendar">
      <div class="top">February</div>
      <div class="date">8teen</div>
    </div>
  </div>

</body>
</html>
