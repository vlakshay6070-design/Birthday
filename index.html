  <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Aaria ðŸŽ€</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #ffe3ef, #f7c1d9);
  display: flex;
  justify-content: center;
  align-items: center;
  perspective: 1400px;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
}

/* Start Screen */
#startScreen {
  position: fixed;
  inset: 0;
  background: #ffe3ef;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 10;
}

#startBtn {
  padding: 14px 30px;
  border-radius: 30px;
  border: none;
  background: #ff5fa2;
  color: white;
  font-size: 16px;
  box-shadow: 0 12px 25px rgba(0,0,0,0.25);
}

/* Scene */
.scene {
  width: 300px;
  height: 300px;
}

.cake {
  position: relative;
  width: 220px;
  height: 220px;
  transform-style: preserve-3d;
  animation: spin 16s infinite linear;
}

@keyframes spin {
  from { transform: rotateY(0deg); }
  to { transform: rotateY(360deg); }
}

/* HEART SHAPE */
.heart {
  position: absolute;
  width: 180px;
  height: 160px;
  background: #fff5fa;
  transform: rotate(-45deg);
  left: 20px;
  top: 30px;
  border-radius: 20px;
}

.heart::before,
.heart::after {
  content: '';
  position: absolute;
  width: 180px;
  height: 160px;
  background: inherit;
  border-radius: 50%;
}

.heart::before {
  top: -90px;
  left: 0;
}

.heart::after {
  left: 90px;
  top: 0;
}

/* STACKED DEPTH */
.layer {
  position: absolute;
  transform-style: preserve-3d;
}

.layer:nth-child(1) { transform: translateZ(0px); }
.layer:nth-child(2) { transform: translateZ(-12px); filter: brightness(0.97); }
.layer:nth-child(3) { transform: translateZ(-24px); filter: brightness(0.94); }
.layer:nth-child(4) { transform: translateZ(-36px); filter: brightness(0.91); }
.layer:nth-child(5) { transform: translateZ(-48px); filter: brightness(0.88); }

/* Top text */
.top-text {
  position: absolute;
  top: 85px;
  left: 0;
  width: 100%;
  text-align: center;
  transform: rotate(45deg);
  font-weight: 600;
  color: #d94b87;
  font-size: 14px;
  z-index: 5;
}

/* Sprinkles */
.dot {
  position: absolute;
  width: 6px;
  height: 6px;
  background: #ff4d94;
  border-radius: 50%;
  opacity: 0.9;
}

/* Calendar */
.calendar {
  position: absolute;
  top: -90px;
  left: 50%;
  transform: translateX(-50%);
  background: white;
  border-radius: 14px;
  padding: 8px 10px;
  font-size: 10px;
  box-shadow: 0 12px 25px rgba(0,0,0,0.2);
}

.calendar h4 {
  margin: 0;
  color: #ff5fa2;
  text-align: center;
}

.dates {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 2px;
  margin-top: 6px;
}

.highlight {
  background: #ff5fa2;
  color: white;
  border-radius: 50%;
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
  <source src="futile-devices.mp3" type="audio/mpeg">
</audio>

<div id="startScreen">
  <button id="startBtn">ðŸŽ€ Tap to Start ðŸŽ€</button>
</div>

<div class="scene">
  <div class="cake">

    <!-- Calendar -->
    <div class="calendar">
      <h4>February</h4>
      <div class="dates">
        <span></span><span></span><span></span><span>1</span><span>2</span><span>3</span><span>4</span>
        <span>5</span><span>6</span><span>7</span><span>8</span><span>9</span><span>10</span><span>11</span>
        <span>12</span><span>13</span><span>14</span><span>15</span><span>16</span><span>17</span><span>18</span>
        <span>19</span><span>20</span><span>21</span><span>22</span><span>23</span><span>24</span><span>25</span>
        <span class="highlight">26</span>
      </div>
    </div>

    <!-- Cake Depth -->
    <div class="layer"><div class="heart"></div></div>
    <div class="layer"><div class="heart"></div></div>
    <div class="layer"><div class="heart"></div></div>
    <div class="layer"><div class="heart"></div></div>
    <div class="layer"><div class="heart"></div></div>

    <div class="top-text">Happy Birthday Aaria ðŸŽ€</div>

  </div>
</div>

<script>
document.getElementById("startBtn").onclick = () => {
  document.getElementById("bgMusic").play();
  document.getElementById("startScreen").style.display = "none";
};
</script>

</body>
</html>
