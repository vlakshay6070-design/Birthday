<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Aaria</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Segoe UI',sans-serif;
  background:url("night.jpg") center/cover no-repeat fixed;
  overflow:hidden;
}

/* ‚≠ê STARS OVERLAY */
#stars{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:1;
}
.star{
  position:absolute;
  border-radius:50%;
  background:white;
  animation:twinkle 2.2s ease-in-out infinite;
  box-shadow:0 0 12px rgba(255,255,255,0.9),
             0 0 22px rgba(255,255,255,0.6),
             0 0 40px rgba(255,255,255,0.4);
}
@keyframes twinkle{
  0%,100%{opacity:0.25; transform:scale(0.8)}
  50%{opacity:1; transform:scale(1.8)}
}

/* üíñ FLOATING HEARTS + SPARKLES */
.floaty{
  position:fixed;
  bottom:-20px;
  pointer-events:none;
  z-index:2;
  opacity:0.9;
  animation:floatUp linear forwards;
}
@keyframes floatUp{
  to{
    transform:translateY(-115vh) translateX(var(--drift)) rotate(var(--rot));
    opacity:0;
  }
}

/* START SCREEN (switzerland bg) */
#start{
  position:fixed;
  inset:0;
  background:url("switzerland.jpg") center/cover no-repeat;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:20;
}
#start::before{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,0.45);
}
#start button{
  position:relative;
  font-size:24px;
  padding:18px 40px;
  border:none;
  border-radius:40px;
  cursor:pointer;
  box-shadow:0 12px 30px rgba(0,0,0,0.35);
}

/* MAIN CARD (GLASS) */
#main{
  display:none;
  position:relative;
  border-radius:30px;
  padding:60px 55px 220px;
  width:340px;
  text-align:center;

  background:rgba(255,255,255,0.18);
  border:1px solid rgba(255,255,255,0.35);
  backdrop-filter: blur(14px);
  -webkit-backdrop-filter: blur(14px);
  box-shadow:0 18px 45px rgba(0,0,0,0.35);

  z-index:5;
}

/* TITLE */
h1{
  margin:0 0 55px;
  font-size:26px;
  color:#fff;
  text-shadow:0 10px 30px rgba(0,0,0,0.5);
}

/* CAKE (GLOW ANIMATION) */
.cake{
  width:220px;
  height:140px;
  background:#f6b1c3;
  border-radius:22px;
  position:relative;
  margin:0 auto;
  cursor:pointer;
  animation:cakeGlow 2.8s ease-in-out infinite;
}
@keyframes cakeGlow{
  0%,100%{ box-shadow:0 12px 25px rgba(0,0,0,0.25), 0 0 0 rgba(255,183,213,0); }
  50%{ box-shadow:0 16px 35px rgba(0,0,0,0.25), 0 0 26px rgba(255,183,213,0.55); }
}

/* ICING */
.cake::before{
  content:"";
  position:absolute;
  top:-18px;
  left:0;
  width:100%;
  height:28px;
  background:#ffd6e0;
  border-radius:22px 22px 14px 14px;
}

/* PHOTO ON CAKE */
.cake-photo{
  position:absolute;
  top:32px;
  left:50%;
  transform:translateX(-50%);
  width:75px;
  height:75px;
  border-radius:14px;
  overflow:hidden;
  border:3px solid rgba(255,255,255,0.95);
  box-shadow:0 4px 10px rgba(0,0,0,0.3);
}
.cake-photo img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* SPRINKLES */
.sprinkle{
  position:absolute;
  width:6px;
  height:6px;
  border-radius:50%;
}
.s1{top:14px; left:30px; background:#ff6f91}
.s2{top:22px; left:80px; background:#ffc75f}
.s3{top:15px; left:130px; background:#845ec2}
.s4{top:24px; left:170px; background:#4d96ff}
.s5{top:10px; left:105px; background:#00c9a7}

/* NAME ON CAKE */
.name{
  position:absolute;
  bottom:10px;
  width:100%;
  text-align:center;
  font-family:'Comic Sans MS', cursive;
  font-size:22px;
  color:#1b1b1b;
}

/* CANDLES */
.candles{
  position:absolute;
  top:-42px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:32px;
  pointer-events:none;
}
.candle{
  width:10px;
  height:36px;
  background:white;
  border-radius:3px;
  position:relative;
}
.flame{
  width:12px;
  height:12px;
  background:orange;
  border-radius:50%;
  position:absolute;
  top:-12px;
  left:-1px;
  animation:flicker .15s infinite alternate;
}
@keyframes flicker{
  from{transform:scale(1)}
  to{transform:scale(1.25)}
}

/* SMOKE */
.smoke-wrap{
  position:absolute;
  top:-55px;
  left:50%;
  transform:translateX(-50%);
  width:150px;
  height:60px;
  pointer-events:none;
  display:none;
}
.smoke{
  position:absolute;
  width:14px;
  height:14px;
  border-radius:50%;
  background:rgba(210,210,210,0.9);
  animation:smokeUp 1.8s ease-out forwards;
}
@keyframes smokeUp{
  0%{ transform:translateY(18px) scale(0.7); opacity:0.85; }
  100%{ transform:translateY(-40px) scale(1.5); opacity:0; }
}

/* WISH MESSAGE */
#wishMsg{
  margin-top:14px;
  font-size:16px;
  font-weight:700;
  color:#fff;
  display:none;
  text-shadow:0 0 12px rgba(255,255,255,0.9),
              0 0 22px rgba(255,160,200,0.9);
}

/* CALENDAR */
.calendar{
  position:absolute;
  right:-155px;
  top:85px;
  width:140px;
  background:rgba(255,255,255,0.92);
  border-radius:16px;
  padding:10px;
  font-size:12px;
}
.calendar h3{margin:5px 0}
.days{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:4px;
}
.day{padding:4px}
.mark{ background:pink; border-radius:50%; }

/* PHOTOS */
.photos{
  position:absolute;
  bottom:28px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:12px;
}

/* ‚ú® DECORATION ABOVE PHOTOS */
.photos::before{
  content:"‚ú¶ ‚úß ‚ú¶ ‚úß ‚ú¶";
  position:absolute;
  top:-28px;
  left:50%;
  transform:translateX(-50%);
  font-size:18px;
  color:white;
  opacity:0.85;
  text-shadow:0 0 14px rgba(255,255,255,0.95);
}

/* üíñ DECORATION BELOW PHOTOS */
.photos::after{
  content:"‚ô° ‚ô° ‚ô°";
  position:absolute;
  bottom:-24px;
  left:50%;
  transform:translateX(-50%);
  font-size:18px;
  color:pink;
  opacity:0.95;
  text-shadow:0 0 14px rgba(255,150,200,0.9);
}

.photos img{
  width:65px;
  height:85px;
  object-fit:cover;
  border-radius:10px;
  border:2px solid rgba(255,255,255,0.9);
  cursor:pointer;
  transition:0.2s;
  box-shadow:0 10px 22px rgba(0,0,0,0.25);
}
.photos img:hover{ transform:scale(1.1); }

/* FULLSCREEN PHOTO POPUP */
#popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.7);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:50;
}
#popup img{
  width:80%;
  max-width:350px;
  border-radius:18px;
  border:4px solid white;
  box-shadow:0 10px 25px rgba(0,0,0,0.5);
}

/* CONFETTI */
.confetti{
  position:fixed;
  width:8px;
  height:8px;
  animation:fall 2s linear forwards;
  z-index:30;
}
@keyframes fall{
  to{transform:translateY(100vh) rotate(360deg)}
}

/* üíå ENVELOPE BUTTON */
#envelopeBtn{
  position:absolute;
  top:18px;
  right:18px;
  width:56px;
  height:44px;
  background:rgba(255,255,255,0.95);
  border-radius:14px;
  border:2px solid #ff8fab;
  cursor:pointer;
  display:flex;
  justify-content:center;
  align-items:center;
  box-shadow:0 10px 22px rgba(0,0,0,0.25);
  transition:0.2s;
}
#envelopeBtn:hover{ transform:scale(1.08); }

.envIcon{
  font-size:22px;
  display:inline-block;
  animation:envWiggle 2.8s infinite;
  transform-origin:50% 60%;
}
@keyframes envWiggle{
  0%, 86%, 100% { transform:rotate(0deg) translateX(0); }
  88% { transform:rotate(-7deg) translateX(-1px); }
  90% { transform:rotate(7deg) translateX(1px); }
  92% { transform:rotate(-7deg) translateX(-1px); }
  94% { transform:rotate(7deg) translateX(1px); }
}

/* PLAYLIST POPUP */
#playlistPopup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.7);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:60;
}
.popupBox{
  width:300px;
  background:white;
  border-radius:22px;
  padding:25px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,0.4);
}
.popupBox h2{ margin:0; font-size:20px; }
.popupBox p{ font-size:14px; color:#555; margin-top:10px; }
.popupBox a{
  display:inline-block;
  margin-top:18px;
  padding:12px 18px;
  border-radius:25px;
  background:#ff4d6d;
  color:white;
  text-decoration:none;
  font-weight:bold;
}
.closeBtn{
  margin-top:15px;
  display:block;
  font-size:13px;
  color:#777;
  cursor:pointer;
}
</style>
</head>

<body>

<div id="stars"></div>

<div id="start">
  <button onclick="start()">Tap to Start üé∂</button>
</div>

<!-- PHOTO POPUP -->
<div id="popup" onclick="closePopup()">
  <img id="popupImg" src="">
</div>

<!-- PLAYLIST POPUP -->
<div id="playlistPopup" onclick="closePlaylistPopup()">
  <div class="popupBox" onclick="event.stopPropagation()">
    <h2>For You üíåüé∂</h2>
    <p>I made a playlist for you‚Ä¶<br>hope you like it ü§ç</p>
    <a href="https://open.spotify.com/playlist/06Aj93NfdzlxVX8Sw1dlXK?si=6dc41f335ee44b1c&pt=f33258345be67b723ba7c4197d771aff" target="_blank">
      Open Playlist üéß
    </a>
    <span class="closeBtn" onclick="closePlaylistPopup()">Close</span>
  </div>
</div>

<div id="main">

  <div id="envelopeBtn" onclick="openPlaylistPopup(event)">
    <span class="envIcon">üíå</span>
  </div>

  <h1>Happy Birthday Aaria ü§ç</h1>

  <div class="cake" id="cake">
    <div class="sprinkle s1"></div>
    <div class="sprinkle s2"></div>
    <div class="sprinkle s3"></div>
    <div class="sprinkle s4"></div>
    <div class="sprinkle s5"></div>

    <div class="candles">
      <div class="candle"><div class="flame"></div></div>
      <div class="candle"><div class="flame"></div></div>
      <div class="candle"><div class="flame"></div></div>
    </div>

    <div class="smoke-wrap" id="smokeWrap"></div>

    <div class="cake-photo">
      <img src="wild.jpg">
    </div>

    <div class="name">Aaria</div>
  </div>

  <div id="wishMsg">Make a wish ‚ú®</div>

  <div class="calendar">
    <h3>8teen</h3>
    <div class="days">
      <div class="day">1</div><div class="day">2</div><div class="day">3</div>
      <div class="day">4</div><div class="day">5</div><div class="day">6</div><div class="day">7</div>
      <div class="day">8</div><div class="day">9</div><div class="day">10</div>
      <div class="day">11</div><div class="day">12</div><div class="day">13</div><div class="day">14</div>
      <div class="day">15</div><div class="day">16</div><div class="day">17</div>
      <div class="day">18</div><div class="day">19</div><div class="day">20</div><div class="day">21</div>
      <div class="day">22</div><div class="day">23</div><div class="day">24</div>
      <div class="day">25</div><div class="day mark">26</div>
    </div>
  </div>

  <div class="photos">
    <img src="a1.png" onclick="openPopup(this.src)">
    <img src="a2.png" onclick="openPopup(this.src)">
    <img src="a3.png" onclick="openPopup(this.src)">
    <img src="a4.png" onclick="openPopup(this.src)">
  </div>
</div>

<audio id="music" src="futile-devices.mp3"></audio>

<script>
function start(){
  document.getElementById("start").style.display="none";
  document.getElementById("main").style.display="block";
  document.getElementById("music").play();

  buildStars(75);
  startFloaties();
}

/* CONFETTI ON ANY CLICK ANYWHERE */
document.addEventListener("click", () => {
  if(document.getElementById("start").style.display !== "none") return;
  confetti();
});

/* CONFETTI */
function confetti(){
  for(let i=0;i<26;i++){
    let c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=`hsl(${Math.random()*360},100%,60%)`;
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),2000);
  }
}

/* PHOTO POPUP */
function openPopup(src){
  event.stopPropagation();
  document.getElementById("popup").style.display="flex";
  document.getElementById("popupImg").src = src;
}
function closePopup(){
  document.getElementById("popup").style.display="none";
}

/* PLAYLIST POPUP */
function openPlaylistPopup(e){
  e.stopPropagation();
  document.getElementById("playlistPopup").style.display="flex";
}
function closePlaylistPopup(){
  document.getElementById("playlistPopup").style.display="none";
}

/* STARS */
function buildStars(n){
  const stars=document.getElementById("stars");
  stars.innerHTML="";
  for(let i=0;i<n;i++){
    const s=document.createElement("div");
    s.className="star";
    s.style.left=Math.random()*100+"vw";
    s.style.top=Math.random()*100+"vh";
    const size=1.5+Math.random()*3.2;
    s.style.width=size+"px";
    s.style.height=size+"px";
    s.style.animationDuration=(1.1+Math.random()*2.4)+"s";
    stars.appendChild(s);
  }
}

/* FLOATING HEARTS */
let floatyTimer=null;
function startFloaties(){
  if(floatyTimer) clearInterval(floatyTimer);
  floatyTimer=setInterval(()=>{
    makeFloaty(Math.random()<0.7 ? "heart" : "sparkle");
  },420);
}
function makeFloaty(type){
  const el=document.createElement("div");
  el.className="floaty";
  el.style.left=(5+Math.random()*90)+"vw";
  el.style.setProperty("--drift", ((Math.random()*80)-40)+"px");
  el.style.setProperty("--rot", ((Math.random()*180)-90)+"deg");
  el.style.animationDuration=(5+Math.random()*3.5)+"s";
  el.style.fontSize=(12+Math.random()*16)+"px";
  el.style.opacity=0.5+Math.random()*0.5;
  el.textContent=(type==="heart") ? (Math.random()<0.5?"‚ô°":"‚ô•") : "‚ú¶";
  document.body.appendChild(el);
  setTimeout(()=>el.remove(),9000);
}

/* BLOW CANDLES + SMOKE */
const cakeEl=document.getElementById("cake");
const wishMsg=document.getElementById("wishMsg");
const smokeWrap=document.getElementById("smokeWrap");
let candlesOut=false;

cakeEl.addEventListener("click",(e)=>{
  e.stopPropagation();
  candlesOut=!candlesOut;

  document.querySelectorAll(".flame").forEach(flame=>{
    flame.style.display=candlesOut?"none":"block";
  });

  wishMsg.style.display=candlesOut?"block":"none";

  if(candlesOut){
    puffSmoke();
  } else {
    smokeWrap.style.display="none";
    smokeWrap.innerHTML="";
  }
});

function puffSmoke(){
  smokeWrap.style.display="block";
  smokeWrap.innerHTML="";

  const positions=[30,70,110];
  for(let i=0;i<12;i++){
    const s=document.createElement("div");
    s.className="smoke";
    const base=positions[Math.floor(Math.random()*positions.length)];
    s.style.left=(base+(Math.random()*18-9))+"px";
    s.style.top=(18+(Math.random()*10-5))+"px";
    s.style.animationDuration=(1.4+Math.random()*1.1)+"s";
    smokeWrap.appendChild(s);
  }

  setTimeout(()=>{
    smokeWrap.style.display="none";
    smokeWrap.innerHTML="";
  },1800);
}
</script>

</body>
</html>
